{% extends 'layout.html' %}

{% block content %}
<form name="form" id="form" method="post">
    <div class="d-flex justify-content-center">
        <img src="images/memo.png" alt="logo" class="logo">
        <h1>{{title}}</h1>
        <img src="images/memo.png" alt="logo" class="logo">
    </div>
    <div class="todolist mt-5 mx-auto w-75 border shadow-lg">
        <div class="text-end me-5 mt-3">
            <a href="/"><i class="fa-solid fa-list"></i></a>
        </div>
        <div class="todowrite mx-5 mb-5 mt-3">
            <label for="content" class="d-block mb-3">메모 작성</label>
            <textarea name="content" id="content" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="d-flex justify-content-center mb-5">
            <button type="submit" class="btn btn-lg btn-outline-warning">추 가</button>
        </div>
    </div>
</form>
{% endblock%}
